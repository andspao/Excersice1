<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de mi página">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mediaQueries.css">
    <script src="https://kit.fontawesome.com/dff284d094.js" crossorigin="anonymous"></script>
    <title>Practica</title>
</head>
<body>
    <header class="header"> 
        <nav class="navbar">
            <img class="navbar__logo" src="/img/logo.png" alt="logoDaniRivero">
            <ul class="menu" id="menu">
                <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Gallery</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
            </ul>
            <div class="navbar__menubar hidden" id="menubar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navbar__shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>  
    </header>

    <main class="main">
        <div class="intro">
            <h3 class="intro__text intro__text--secondary">Hola, soy</h3>
            <h1 class="intro__text intro__text--principal">Gatito Fachero</h1>
            <p class="intro__text intro__text--regular">"Soy un gatito facherito y me gusta comer, dormir, molestar a mis dueños, y ser facherito"</p>
            <button class="intro__btn">Read more</button>
        </div>
    </main>
    
    <footer class="footer">
      <div class="listen">
        <i class="fa-solid fa-headphones"></i>
        <h2 class="listen__text">Listen online</h2>
      </div>
      <div class="followMe">
          <h2 class="followMe__text">Follow me</h2>
      </div>
      <div class="socialMedia">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i> 
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
